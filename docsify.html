<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Homelab Wiki - chrispaulmoore.com</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Comprehensive documentation for chrispaulmoore.com homelab infrastructure">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">

  <!-- Custom theme matching your homelab -->
  <style>
    :root {
      --base-background-color: #0d1929;
      --base-color: #e0e0e0;
      --theme-color: #60a5fa;
      --theme-color-dark: #3b82f6;
      
      --cover-background-color: #1e3a5f;
      --cover-background-image: linear-gradient(135deg, #1e3a5f 0%, #0d1929 100%);
      
      --sidebar-background: rgba(0, 0, 0, 0.3);
      --sidebar-nav-link-color: #e0e0e0;
      --sidebar-nav-link-color--active: #60a5fa;
      --sidebar-nav-link-background-color--active: rgba(96, 165, 250, 0.2);
      
      --search-input-background-color: rgba(255, 255, 255, 0.1);
      --search-input-border-color: rgba(255, 255, 255, 0.2);
      --search-input-color: #e0e0e0;
      
      --code-theme-background: rgba(0, 0, 0, 0.5);
      --code-theme-text: #e0e0e0;
      
      --link-color: #60a5fa;
      --link-color--hover: #3b82f6;
      
      --heading-color: #60a5fa;
      --heading-h2-border-color: rgba(96, 165, 250, 0.3);
      
      --notice-tip-border-color: #60a5fa;
      --notice-important-border-color: #f59e0b;
      --notice-warning-border-color: #ef4444;
    }
    
    /* Override dark theme defaults */
    [data-theme="dark"] {
      --base-background-color: #0d1929;
      --theme-color: #60a5fa;
      --text-color: #e0e0e0;
      --sidebar-background: rgba(0, 0, 0, 0.3);
    }
    
    /* Mermaid diagram styling */
    .mermaid {
      background: rgba(255, 255, 255, 0.05) !important;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
    }
    
    /* Code block styling */
    pre {
      background: rgba(0, 0, 0, 0.5) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      border-radius: 6px;
    }
    
    /* Table styling */
    .markdown-section table {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .markdown-section th {
      background: rgba(96, 165, 250, 0.2);
      color: #60a5fa;
    }
    
    /* Back to main button */
    .back-to-main {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(96, 165, 250, 0.2);
      border: 1px solid #60a5fa;
      color: #60a5fa;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 999;
    }
    
    .back-to-main:hover {
      background: rgba(96, 165, 250, 0.3);
      transform: translateY(-2px);
    }
    
    /* Mobile menu button */
    .sidebar-toggle {
      background-color: transparent;
    }
    
    .sidebar-toggle span {
      background-color: #60a5fa;
    }
  </style>
</head>
<body>
  <a href="/wiki.html" class="back-to-main">‚Üê Back to Wiki Home</a>
  
  <div id="app">Loading documentation...</div>
  
  <script>
    window.$docsify = {
      name: 'üè† Homelab Wiki',
      repo: '',
      
      // Load from markdown files
      basePath: '/wiki-content/',
      
      // Enable sidebar
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      
      // Sidebar configuration
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,
      
      // Search configuration
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 6
      },
      
      // Theme configuration
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      
      // Homepage
      homepage: 'README.md',
      
      // Page settings
      auto2top: true,
      executeScript: true,
      
      // Markdown configuration
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      
      // Pagination
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Copy code button
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      
      // Custom 404
      notFoundPage: {
        '/': '_404.md'
      },
      
      // Plugins configuration
      tabs: {
        persist: true,
        sync: true,
        theme: 'material',
        tabComments: true,
        tabHeadings: true
      }
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  
  <!-- Prism syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  
  <!-- Mermaid -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        primaryColor: '#1e3a5f',
        primaryTextColor: '#e0e0e0',
        primaryBorderColor: '#60a5fa',
        lineColor: '#60a5fa',
        secondaryColor: '#0d1929',
        tertiaryColor: '#1e3a5f',
        background: '#0d1929',
        mainBkg: '#1e3a5f',
        secondBkg: '#0d1929'
      }
    });
    
    // Render mermaid diagrams after each page load
    window.$docsify.markdown = {
      renderer: {
        code: function(code, lang) {
          if (lang === "mermaid") {
            return '<div class="mermaid">' + mermaid.render('mermaid-svg-' + Math.random().toString(36).substr(2, 9), code) + "</div>";
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    };
    
    // Hook to render mermaid after page changes
    window.$docsify.plugins = [
      function(hook, vm) {
        hook.afterEach(function(html, next) {
          next(html);
          mermaid.init();
        });
      }
    ];
  </script>
  
  <!-- Dark mode theme -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
</body>
</html>
